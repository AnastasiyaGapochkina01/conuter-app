services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${DB_USER} -d ${DB_NAME}'"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data

  counter:
    image: ${APP_IMAGE}
    environment:
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASS}@${DB_HOST}/${DB_NAME}"
      COUNTER_PORT: ${COUNTER_PORT}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 127.0.0.1:8001:${COUNTER_PORT}

volumes:
  db_data:
